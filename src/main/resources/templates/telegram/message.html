<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/core}">


<th:block layout:fragment="title">
  Document
</th:block>


<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- DataTables -->

</th:block>


<th:block layout:fragment="page_content">





    <div class="box">
        <div class="box-header box-solid">
            <h3 class="box-title text-bold">
                <i class="fa fa-file-text"></i> Xabarlar
            </h3>
        </div>
        <!-- /.card-header -->
        <div class="box-body">
            <div class="table-responsive">
            <table class="table table-bordered table-hover text-center table-responsive" id="exam1">
                <thead class="text-primary">

                <tr>
                    <th>Id</th>
                    <th>Xabar matni</th>
                    <th>Kelgan Sana</th>
                    <th>O'chirish</th>

                </tr>
                               </thead>
                <tbody class="table-responsive ">
                <th:block th:if="${messages!=null}">
                <tr th:each="message:${messages}"   th:title="${!message.isOpen()}?'Yuklanmagan':'Yuklangan'">

                    <td th:text="${message.id}"></td>
                    <td th:text="${message.message}"></td>
                    <td th:text="${#dates.format(message.createdAt, 'dd-MMM-yyyy')}"></td>
                    <td>
                        <a th:href="${'/telegram/message/delete/'+message.id}"
                           class="btn btn-success   btn-sm "> <i class="fa fa-trash"></i> O'chirish </a>
                    </td>


                </tr>
                </th:block>
                </tbody>

            </table>



            </div>
        </div>
        <!-- /.card-body -->
    </div>


</th:block>
