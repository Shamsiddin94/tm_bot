<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/core}" xmlns="http://www.w3.org/1999/html">


<th:block layout:fragment="title">
    Quiz
</th:block>


<th:block layout:fragment="styles">
    <!-- Dashboard styles-->
</th:block>


<th:block layout:fragment="page_content">
    <div class="box">
        <div class="box-header">
            <a href="/admin/quiz/add" class="btn btn-success"><i class="fa fa-plus"></i></a><br>
        </div>
        <!-- /.card-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover text-center " id="example">
                    <thead>
                    <tr>
                        <th> Id</th>
                        <th> Nomi</th>
                        <th>Ma'lumotlar</th>
                        <th>Holati</th>
                        <th>Ma'lumotlar</th>
                        <th>Holati</th>
                        <th>Ma'lumotlar</th>
                        <th>Holati</th>
                        <th>Ma'lumotlar</th>
                        <th>Holati</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

                <table class="table table-bordered table-hover text-center " id="exam1">
                    <thead class="text-primary">
                    <tr>
                        <th> Id</th>
                        <th> Nomi</th>
                        <th>Ma'lumotlar</th>
                        <th>Holati</th>
                        <th>Savollar soni</th>
                        <th>Yaratilgan sanasi</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="blank:${blankForms}">
                        <td th:text="${blank.id}"></td>
                        <td th:text="${blank.name}"></td>
                        <td th:text="${blank.description}"></td>
                        <td th:text="${blank.blankState}"></td>
                        <td><span th:if="${blank.getQuestions()!=null}" th:text="${blank.getQuestions().size()}"></span>
                        </td>
                        <td th:text="${blank.createdAt}"></td>
                        <td>
                            <a th:href="${'/admin/quiz/edit/'+blank.id}"
                               class="btn btn-warning btn-sm"> Edit </a>

                            <a th:href="${'/admin/quiz/delete/'+blank.id}"
                               class="btn btn-danger btn-sm"> Delete </a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>


        </div>
        <!-- /.card-body -->
    </div>

</th:block>


<!--Scripts-->
<th:block layout:fragment="scripts">
    <script>
        $(document).ready(function () {

            $('#example').dataTable({
                processing: true,
                serverSide: true,
                ajax: "/admin/quiz/api/all",
                dataSrc: '',

                columns: [
                    {data: 0},
                    {data: 1},
                    {data: 2},
                    {data: 3},
                    {data: 4},
                    {data: 5},
                    {data: 6},
                    {data: 7},
                    {data: 8},
                    {data: 9}
                ],

            });


        });
    </script>
</th:block>


</html>
