<th:block layout:fragment="title">
  Picture
</th:block>


<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/assets/bower_components/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">

</th:block>


<th:block layout:fragment="page_content">





    <div class="box">
        <!-- /.card-header -->
        <div class="box-header box-solid">
            <h3 class="box-title text-bold">
                <i class="fa fa-image "></i> Rasmlar
            </h3>
        </div>
        <div class="box-body">
<div class="table-responsive">
    <table class="table table-bordered table-hover " id="exam1">
        <thead class="text-primary">

        <tr>
            <th>Id</th>
            <th>Rasm Nomi</th>
            <th>Kelgan Sana</th>
            <th> Turi</th>
            <th> O'lchami</th>

            <th>Yuklash</th>
        </tr>
        </thead>
        <tbody class="table-responsive">
        <th:block th:if="${pictures!=null}">

                <tr th:each="picture:${pictures}" th:classappend="${!picture.open} ? 'invalid CellWithComment' : ''"
                    th:title="${!picture.isOpen()}?'Yuklanmagan':'Yuklangan'">


                <td th:text="${picture.id}"></td>
                <td th:text="${picture.fileName}"></td>
                    <td th:text="${#dates.format(picture.createdAt, 'dd-MMM-yyyy')}"></td>
                <td th:text="${picture.type}"></td>
                <td th:text="${picture.size}"></td>


                <td>
                    <a th:href="${'/telegram/picture/get/'+picture.id}"
                       class="btn btn-success  btn-sm "><i class="fa fa-download"></i> Yuklash </a>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>




        </div>
        <!-- /.card-body -->
    </div>


</th:block>
