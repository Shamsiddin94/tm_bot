<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/core}">
<th:block layout:fragment="styles">
    <!-- Dashboard styles-->
</th:block>
<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- DataTables -->

</th:block>

<div layout:fragment="page_content">
   <!--Document-->
    <div class="box">
        <div class="box-header box-solid">
            <h3 class="box-title text-bold">
                <i class="fa fa-file-text"></i> Yangi hujjatlar
            </h3>
        </div>
        <!-- /.card-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-responsive" id="exam1">
                    <thead class="text-primary">

                    <tr>
                        <th>Id</th>
                        <th>Fayl nomi</th>
                        <th>Kelgan Sana</th>
                        <th> Turi</th>
                        <th> O'lchami</th>
                        <th>Yuklash</th>
                    </tr>
                    </thead>
                    <tbody class="table-responsive">
                    <th:block th:if="${newDoc!=null}">
                        <tr th:each="doc:${newDoc}">

                            <td th:text="${doc.id}"></td>
                            <td th:text="${doc.fileName}"></td>
                            <td th:text="${doc.createdAt}"></td>
                            <td th:text="${doc.type}"></td>
                            <td th:text="${doc.size}"></td>
                            <td>
                                <a th:href="${'/telegram/document/get/'+doc.id}"
                                   class="btn btn-success  btn-sm "> Yuklash </a>
                            </td>

                        </tr>
                    </th:block>
                    </tbody>

                </table>



            </div>
        </div>
        <!-- /.card-body -->
    </div>

<!--Image-->
    <div class="box">
        <!-- /.card-header -->
        <div class="box-header box-solid">
            <h3 class="box-title text-bold">
                <i class="fa fa-image "></i>Yangi rasmlar
            </h3>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover " id="exam2">
                    <thead class="text-primary">

                    <tr>
                        <th>Id</th>
                        <th>Rasm Nomi</th>
                        <th>Kelgan Sana</th>
                        <th> Turi</th>
                        <th> O'lchami</th>

                        <th>Yuklash</th>
                    </tr>
                    </thead>
                    <tbody class="table-responsive">
                    <th:block th:if="${newImg!=null}">
                        <tr th:each="picture:${newImg}">

                            <td th:text="${picture.id}"></td>
                            <td th:text="${picture.fileName}"></td>
                            <td th:text="${picture.createdAt}"></td>
                            <td th:text="${picture.type}"></td>
                            <td th:text="${picture.size}"></td>


                            <td>
                                <a th:href="${'/telegram/picture/get/'+picture.id}"
                                   class="btn btn-success  btn-sm "> Yuklash </a>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>

                </table>
            </div>




        </div>
        <!-- /.card-body -->
    </div>



</div>

<th:block layout:fragment="scripts">
    <!--my scripts-->
</th:block>
</html>
