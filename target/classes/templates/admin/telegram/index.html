<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/core}">


<th:block layout:fragment="title">
 Clients
</th:block>


<th:block layout:fragment="styles">
    <link rel="stylesheet" href="/assets/bower_components/Ionicons/css/ionicons.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/assets/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css">
    <!-- DataTables -->
</th:block>


<th:block layout:fragment="page_content">





    <div class="box">
        <div class="box-header">
            <a href="/admin/client/add" class="btn btn-success"><i class="fa fa-plus"></i></a><br>
        </div>
        <!-- /.card-header -->
        <div class="box-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover " id="exam1">
                <thead class="text-primary">
                <tr>
                    <th> Id</th>
                    <th>User Name</th>
                    <th>First Name </th>
                    <th>Owner User</th>
                    <th> Chat Id</th>
                    <th> Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client:${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.userName}"></td>
                    <td th:text="${client.firstName}"></td>
                    <td th:text="${client.user.getUsername()}"></td>
                    <td th:text="${client.chatId}"></td>

                    <td>
                        <a th:href="${'/admin/client/edit/'+client.id}"
                           class="btn btn-warning btn-sm"> Edit </a>

                        <a th:href="${'/admin/client/delete/'+client.id}"
                           class="btn btn-danger btn-sm"> Delete </a>
                        </td>
                     </tr>
                    </tbody>

                </table>
            </div>


        </div>
        <!-- /.card-body -->
    </div>


</th:block>
