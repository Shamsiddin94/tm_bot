<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/core}">
<th:block  layout:fragment="title">
    country
</th:block>

<th:block layout:fragment="styles">

</th:block>

<div layout:fragment="page_content">

<div class="box box-success">
    <div class="box-header">
        <div class="box-header with-border">
            <h3 class="box-title">Add Client</h3>
        </div>
    </div>
    <form th:action="${savePath}" class="form-horizontal" method="post" th:object="${clientRequest}">
    <div class="box-body">
        <div th:if="${result.success}">
            <div class="alert alert-warning alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <h4><i class="icon fa fa-warning"></i> Ogohlantirish!</h4>
                <p th:text="${result.message}"></p>
            </div>
        </div>

<div class="row">
    <div class="col-xs-6">
        <div class="form-group">
            <label for="chatId" class="col-sm-2 control-label"> Kalit raqami</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{chatId}" class="form-control" id="chatId" placeholder="Kalit Raqami">
                <span class="text-red" th:if="${#fields.hasErrors('chatId')}" th:errors="*{chatId}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">User Name</label>

            <div class="col-sm-10">
                <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="User name">
                <span class="text-red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>

            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>

            <div class="col-sm-10">
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last name">
                <span class="text-red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>

            </div>
        </div>

    </div>
    <div class="col-xs-6">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>

            <div class="col-sm-10">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="User name">
                <span class="text-red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>

            </div>
        </div>

        <div class="form-group">
            <label for="userId" class="col-sm-2 control-label">Userni tanlang</label>
            <div class="col-sm-10">
                <select th:field="*{userId}" class="form-control" id="userId" >
                    <option value=""  selected> Tanlang..</option>
                    <option th:each="user:${users}" th:value="${user.id}" th:text="${user.fullName}"></option>

                </select>
                <span class="text-red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
            </div>
        </div>



    </div>
</div>


    </div>

    <div class="box-footer">
        <a href="/admin/client/" class="btn btn-info">Oldingi saxifa</a>
        <button type="submit" class="btn btn-info pull-right">Saqlash</button>
    </div>
    </form>
</div>


</div>

</html>
