<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/core}">
<th:block layout:fragment="title">
    Forma qo'shish
</th:block>

<th:block layout:fragment="styles">

</th:block>


<div layout:fragment="page_content">

    <div class="box box-success">
        <div class="box-header">
            <div class="box-header with-border">
                <h3 class="box-title">Forma qo'shish</h3>
            </div>
        </div>
        <form th:action="${savePath}" class="form-horizontal" method="post" th:object="${blankFormRequest}">
            <div class="box-body">
                <div th:if="${result.success && result.getRs().name().equals('SUCCESS')}">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-warning"></i> Muvaffaqiyatli!</h4>
                        <p th:text="${result.message}"></p>
                    </div>
                </div>
                <div th:if="${result.success && result.getRs().name().equals('WARNING')}">
                    <div class="alert alert-warning alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-warning"></i> Ogohlantirish!</h4>
                        <p th:text="${result.message}"></p>
                    </div>
                </div>
                <div th:if="${result.success && result.getRs().name().equals('DANGER')}">
                    <div class="alert alert-danger alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-warning"></i> XATOLIK!</h4>
                        <p th:text="${result.message}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" th:classappend="${ #fields.hasErrors('name')}?'has-error':'has-success'">
                            <label for="name" class="col-sm-2 control-label">Forma nomi</label>
                            <div class="col-sm-10">
                                <input type="text"  th:field="*{name}" class="form-control" id="name"
                                       placeholder="Forma nomi">
                                <span class="text-red" th:if="${#fields.hasErrors('name')}"
                                      th:errors="*{name}"></span>
                            </div>
                        </div>

                        </div>
                    <div class="col-md-6">

                        <div class="form-group" th:classappend="${#fields.hasErrors('description')}?'has-error':'has-success'">
                            <label for="description"  class="col-sm-2 control-label">Qo'shimcha ma'lumot</label>
                            <div class="col-sm-10">
                                <textarea type="text"  th:field="*{description}" class="form-control " id="description"
                                          placeholder="Qo'shimcha ma'lumot" cols="4" rows="3"></textarea>
                                <span class="text-red" th:if="${#fields.hasErrors('description')}"
                                      th:errors="*{description}"></span>
                            </div>
                        </div>

                    </div>

                </div>


            </div>

            <div class="box-footer">
                <a href="/admin/quiz/" class="btn btn-info">Oldingi saxifa</a>
                <button type="submit" class="btn btn-info pull-right">Saqlash</button>
            </div>
        </form>
    </div>


</div>

<th:block layout:fragment="scripts">

</th:block>

</html>
